<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/87a66ec4e9.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <section class="box">
        <section><img src="/img/silivan-munguarakarama-NrR9gn3lFKU-unsplash.jpg" width="100%" height="400px"></section>
        <section class="under">
            <div class="head">
                <h2>Order Summary</h2>
                <i class="fa-sharp fa-solid fa-music"></i>
            </div>

            <section class="second">
                <p>You can now listen to millions of songs, <br> audiobooks, and podcast on any device <br>any where you
                    like</p>
            </section>

            <section class="up">
                <div class="row">
                    <section class="col-1"><i class="fa-sharp fa-solid fa-music"></i></section>
                    <section class="col-1">
                        <h4>Annual plan</h4>
                        <form action="submit">
                            <input type="text" value="$59.99/year" placeholder="$59.99/year" required>
                        </form>
                    </section>
                    <section id="change">
                        <a href="">
                            <h4 id="demo">Change</h4>
                            <button id="io" type="button" onclick="myFunction()"><a href="">change</a></button>
                        </a>
                    </section>
                </div>

                <div class="order">
                   
                        <button id="fo" type="submit">
                          <a href="https://www.boomplay.com/"><h4>Proceed to payment</h4></a>
                        </button>
                
                    
                    <section id="cancel"><button id="pl" type="reset">
                        <a href="">Cancel Order</a>
                    </button></section>
                </div>
            </section>
        </section>


    </section>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Subcribe.";
        }
    </script>
</body>

</html>
